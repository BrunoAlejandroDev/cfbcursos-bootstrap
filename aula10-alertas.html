<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Alertas bootstrap</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="alert alert-success alert-dismissible">
        <strong>Sucesso</strong> em uma ação
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="alert alert-info alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Info</strong> indica uma informação
    </div>

    <div class="alert alert-warning alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning</strong> indica um alerta
    </div>

    <div class="alert alert-danger alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Danger</strong> indica uma ação negativa
    </div>

    <div class="alert alert-primary alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Primary</strong> indica uma ação importante
    </div>

    <div class="alert alert-secondary alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Secondary</strong> indica uma ação não muito importante
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
