<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Tipografia bootstrap</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

            <h6>legal e bonito</h6>
        </div>

        <div class="container-fluid border m-1 col">
            <p class="h1">Fortaleza Esporte Clube</p>
            <p class="h2">Leoes da TUF</p>
            <p class="h3">Vamos pra cima leao</p>
            <p class="h4">Texto</p>
            <p class="h5">Laika</p>
            <p class="h6">legal e bonito</p>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
