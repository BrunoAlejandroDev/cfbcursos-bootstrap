<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 - Botões bootstrap</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container-fluid border border-black mt-2">
        <p>cores</p>
        <div class="container-fluid my-3 p-3">
            <button title="btn" type="button" class="btn">
                Normal
            </button>

            <button title="btn" type="button" class="btn btn-primary">
                Primário
            </button>

            <button title="btn" type="button" class="btn btn-secondary">
                Secundario
            </button>

            <button title="btn" type="button" class="btn btn-success">
                sucesso
            </button>

            <button title="btn" type="button" class="btn btn-info">
                informacao
            </button>

            <button title="btn" type="button" class="btn btn-warning">
                alerta
            </button>

            <button title="btn" type="button" class="btn btn-danger">
                perigo
            </button>

            <button title="btn" type="button" class="btn btn-dark">
                dark
            </button>

            <button title="btn" type="button" class="btn btn-light">
                light
            </button>

            <button title="btn" type="button" class="btn btn-link">
                link
            </button>
        </div>
    </div>

    <div class="container-fluid border border-black mt-2">
        <span>Outline</span>
        <div class="container-fluid my-3 p-3">
            <button title="btn" type="button" class="btn">
                Normal
            </button>

            <button title="btn" type="button" class="btn btn-outline-primary">
                Primário
            </button>

            <button title="btn" type="button" class="btn btn-outline-secondary">
                Secundario
            </button>

            <button title="btn" type="button" class="btn btn-outline-success">
                sucesso
            </button>

            <button title="btn" type="button" class="btn btn-outline-info">
                informacao
            </button>

            <button title="btn" type="button" class="btn btn-outline-warning">
                alerta
            </button>

            <button title="btn" type="button" class="btn btn-outline-danger">
                perigo
            </button>

            <button title="btn" type="button" class="btn btn-outline-dark">
                dark
            </button>

            <button title="btn" type="button" class="btn btn-outline-light">
                light
            </button>

            <button title="btn" type="button" class="btn btn-outline-link">
                link
            </button>
        </div>
    </div>

    <div class="container-fluid border border-black mt-2">
        <span>Tamanho dos botões</span>
        <div class="container-fluid my-3 p-3">
            <button title="btn" type="button" class="btn btn-sm btn-success">
                pequeno
            </button>

            <button title="btn" type="button" class="btn btn-primary">
                normal
            </button>

            <button title="btn" type="button" class="btn btn-lg btn-info">
                grande
            </button>
        </div>
    </div>

    <div class="container-fluid border border-black mt-2">
        <span>btn block</span>
        <div class="container-fluid my-3 p-3">
            <button title="btn" type="button" class="btn btn-sm btn-success btn-block">
                pequeno
            </button>

            <button title="btn" type="button" class="btn btn-block btn-primary">
                normal
            </button>

            <button title="btn" type="button" class="btn btn-lg btn-info">
                grande
            </button>
        </div>
    </div>


    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
